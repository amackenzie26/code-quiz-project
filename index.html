<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  
  <body>
    <div class="big-box">
      <header>
        <h1>Code Quiz</h1>
        <div>
            <time class="timer">Timer</timer>
        </div>
      </header>
      <div class="quiz-box">
        <div class="question-box">
          <h2>Questions</h2>
        </div>
        <div class="questions">
            <div id="q1" class="quiz-q"></div>
            <div id="q2" class="quiz-q"></div>
            <div id="q3" class="quiz-q"></div>
            <div id="q4" class="quiz-q"></div>
            <div id="q5" class="quiz-q"></div>
            <div id="q6" class="quiz-q"></div>
            <div id="q7" class="quiz-q"></div>
            <div id="q8" class="quiz-q"></div>
            <div id="q9" class="quiz-q"></div>
        </div>
        <div class="answer-area">
          <div>
            <h3>Your Answer</h3>
            <button id="button1" class="ansButton">Answer</button>
            <button id="button2" class="ansButton">Answer</button>
            <button id="button3" class="ansButton">Answer</button>
            <button id="button4" class="ansButton">Answer</button>
          </div>
        </div>
        <div class="initial-input-prompt">
            <div>
            <div class="initial-input">
                <textarea>Initial Input</textarea>
            </div>
            </div>
        </div>
        <div class="score-card">
            <div>
                <div class="initals"></div>
                <div class="score"></div>
            </div>
        </div>
        <div class="start-button">
          <button id="startbtn" class="btn">Start</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
